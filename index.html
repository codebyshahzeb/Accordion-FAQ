<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accordion FAQ</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <div class="container">
        <h1>Frequently Asked Questions</h1>

        <div class="accordion">

            <div class="accordion-item">
                <button class="accordion-header">
                    What is an Accordion?
                    <span class="icon">+</span>
                </button>
                <div class="accordion-content">
                    <p>An accordion is a UI component that expands to show hidden content and collapses when clicked again.</p>
                </div>
            </div>

            <div class="accordion-item">
                <button class="accordion-header">
                    How does this FAQ work?
                    <span class="icon">+</span>
                </button>
                <div class="accordion-content">
                    <p>This FAQ expands or collapses smoothly using CSS animation and simple JavaScript toggles.</p>
                </div>
            </div>

            <div class="accordion-item">
                <button class="accordion-header">
                    Can I add more questions?
                    <span class="icon">+</span>
                </button>
                <div class="accordion-content">
                    <p>Yes, simply duplicate an accordion item and update the text as needed.</p>
                </div>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
